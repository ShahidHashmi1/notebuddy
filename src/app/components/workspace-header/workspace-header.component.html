<header class="topbar">
  <div>
    <p class="eyebrow">Personal workspace</p>
    <h1>{{ profileName }}'s Notes</h1>
  </div>

  <div class="stats">
    <div>
      <span>{{ notebookCount }}</span>
      <small>Notebooks</small>
    </div>
    <div>
      <span>{{ sectionCount }}</span>
      <small>Sections</small>
    </div>
    <div>
      <span>{{ totalNotes }}</span>
      <small>Notes</small>
    </div>
  </div>
</header>
