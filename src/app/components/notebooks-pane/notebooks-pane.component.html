<aside class="pane notebooks-pane">
  <div class="pane-head">
    <h2>Notebooks</h2>
    <button type="button" class="action ghost" (click)="createNotebook.emit()">+ New</button>
  </div>

  <div class="notebook-list">
    @for (notebook of notebooks; track trackById($index, notebook)) {
      <article
        class="notebook-item"
        [class.active]="selectedNotebookId === notebook.id"
        (contextmenu)="contextMenuRequested.emit({ event: $event, targetId: notebook.id })"
      >
        <div class="item-main" (click)="selectNotebook.emit(notebook.id)">
          <span class="dot" [style.background]="notebook.accent"></span>

          <span>
            <strong>{{ notebook.title }}</strong>
            <small>{{ notebook.sections.length }} sections</small>
          </span>
        </div>

        <div class="item-actions">
          <button type="button" class="icon-btn" title="Rename notebook" (click)="renameNotebook.emit(notebook.id)">âœŽ</button>
          <button type="button" class="icon-btn danger" title="Delete notebook" (click)="deleteNotebook.emit(notebook.id)">ðŸ—‘</button>
        </div>
      </article>
    }
  </div>
</aside>
